<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>آخرین اخبار</title>
    <style>
        /* ریست ساده */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f5f5f7;
            color: #333;
            direction: rtl;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2rem;
            color: #222;
        }

        /* شبکه کارت‌ها */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto 50px auto;
            padding: 0 15px;
        }

        /* کارت خبر */
        .article-card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .article-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* عکس خبر */
        .article-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        /* محتوای متن */
        .article-content {
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .article-content h2 {
            font-size: 1.1rem;
            color: #111;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .article-content p {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: auto;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* حداکثر 3 خط */
            -webkit-box-orient: vertical;
        }

        .article-content a {
            margin-top: 12px;
            text-decoration: none;
            color: #1a73e8;
            font-weight: 600;
            transition: color 0.2s;
        }

        .article-content a:hover {
            color: #0b54b0;
        }

        /* ریسپانسیو موبایل */
        @media screen and (max-width: 600px) {
            .article-card {
                flex-direction: column;
            }
            .article-image {
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <h1>📰 آخرین اخبار</h1>

    <div class="grid-container">
        {% for article in articles %}
            <div class="article-card">
                {% if article.image_url %}
                    <img class="article-image" src="{{ article.image_url.url }}" alt="{{ article.title }}">
                {% endif %}
                <div class="article-content">
                    <h2>{{ article.title }}</h2>
                    <p>{{ article.description|safe }}</p>
                    <a href="{{ article.url }}" target="_blank">ادامه خبر →</a>
                </div>
            </div>
        {% empty %}
            <p style="text-align:center; margin-top:50px;">هیچ خبری یافت نشد 😔</p>
        {% endfor %}
    </div>
</body>
</html>
