<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Aggregator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .menu {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      text-decoration: none;
      background: rgba(255,255,255,0.15);
      color: white;
      padding: 15px 35px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
    }

    a:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>🌍 به نیوز اگریگیتور خوش اومدی!</h1>
  <p>یه بخش رو انتخاب کن تا آخرین خبرها رو ببینی 👇</p>

  <div class="menu">
    <a href="/fa-news/">📰 اخبار فارسی</a>
    <a href="/en-news/">🌐 اخبار انگلیسی</a>
    <a href="/contact/">📬 تماس با ما</a>
  </div>

  <footer>© 2025 News Aggregator — Made by Amirsam 😎</footer>
</body>
</html>
